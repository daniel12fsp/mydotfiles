[colors]
background = #AA282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/example]
width = 100%
height = 24pt
radius = 6
monitor = ${env:MONITOR:DP-4}

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace;2
font-1 = FontAwesome:style=Regular:size=13;2


modules-left = xworkspaces notification
modules-right = filesystem pulseaudio mic battery memory cpu date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
bottom = true

tray-position = ${env:TRAY_POSITION:none}

[module/xworkspaces]
type = internal/xworkspaces
pin-workspaces = true

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/notification]
type = custom/script
exec =  ~/.nvm/versions/node/v12.22.12/bin/node ~/code/personal/mydotfiles/linux/bin/count_rotification.js
interval = 3
format-prefix = "NOT "
format-prefix-foreground = ${colors.primary}

[module/mic]
type = custom/script
exec =  bash ~/code/personal/mydotfiles/linux/bin/mic-volume.sh 
interval = 3
format-prefix = "MIC "
format-prefix-foreground = ${colors.primary}
click-left = pavucontrol
[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/date]
type = internal/date
interval = 1
date = %a %B(%m)/%d %I:%M %p
label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/battery]
type = internal/battery
format-prefix = "BAT "
full-at = 99
low-at = 5
battery = BAT0
adapter = ADP0
poll-interval = 5

label-full = BAT Ok
label-charging = Charging %percentage%%
label-discharging = Discharging %percentage%%
label-low = BAT LOW

format-label-charging-prefix-foreground = ${colors.primary}
